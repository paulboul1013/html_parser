<!DOCTYPE html>
<html>
<body>
<p>Test 1: Normal Form</p>
<form id="f1">
<input id="i1" type="text">
</form>
<input id="i2" type="text">

<p>Test 2: Nested Form</p>
<form id="f2">
 <form id="f3">
  <input id="i3" type="text">
 </form>
 <input id="i4" type="text">
</form>

<p>Test 3: Form in Table</p>
<table>
 <form id="f4">
  <input id="i5" type="text">
 </form>
 <tr>
  <td><input id="i6" type="text"></td>
 </tr>
</table>
<input id="i7" type="text">
</body>
</html>

<!-- 測資 1: 無 DOCTYPE → Quirks Mode -->
<html>
  <body>
    <p>Quirks Para
    <table>
      <tr><td>QX</td></tr>
    </table>
    Quirks Tail
    <img src="quirks.png" width="100">
  </body>
</html>

<!-- 測資 2: HTML5 DOCTYPE → Standards Mode -->
<!DOCTYPE html>
<html>
  <body>
    <p>Standards Para
    <table>
      <tr><td>SX</td></tr>
    </table>
    Standards Tail
    <img src="standards.png" width="100">
  </body>
</html>

<!-- 測資 3: HTML4 Transitional / Limited-Quirks Mode -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <body>
    <p>Limited Para
    <table>
      <tr><td>LX</td></tr>
    </table>
    Limited Tail
    <img src="limited.png" width="100">
  </body>
</html>
